<section id="nav">
  <div class="content">
    <nav [ngClass]="{ scroll: scrollFlag }">

      <div class="logo" (click)="goTo('nav')" routerLink="/home">
        <img src=" /assets/images/logos/logo.png" alt="">
      </div>

      <div class="routes">
        @for (item of routers; track $index) {
        <a href="javascript:void(0)" (click)="goTo(item.goto)" [routerLink]="item.route"> {{item.name}} </a>
        }
      </div>

      <div class="buttons">

        <div class="change-lang">
          <div class="dropdown">

            <button> {{activeLang == 'es' ? 'Espa単ol' : 'English'}}
              <svg width="18" height="11" viewBox="0 0 18 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17 1.5L9 9.5L1 1.5" stroke="#00B2E3" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </button>

            <div class="dropdown-content">
              <a href="javascript:void(0)" (click)="changeLang('es')"> Espa単ol </a>
              <a href="javascript:void(0)" (click)="changeLang('en')"> English </a>
            </div>

          </div>
        </div>

        <div class="button">
          <button (click)="openModal()" class="btn-primary">{{"NAVBAR.BUTTON" | translate}}</button>
        </div>
      </div>

      <div class="bars">
        <i class=" pi pi-bars" (click)="sidebarVisible = !sidebarVisible"></i>
      </div>

    </nav>
  </div>
</section>


<div class="menu-content">
  <p-sidebar [(visible)]="sidebarVisible" position="right">
    <div class="menu">

      <div class="logo">
        <img class="logo" src="/assets/images/logos/logo.png" alt="">
        <button class="btn-primary no-hover" (click)="sidebarVisible = !sidebarVisible">
          <i class="pi pi-times"> </i></button>
      </div>

      <div class="routes">
        @for (item of routers; track $index) {
        <a href="javascript:void(0)" (click)="goTo(item.goto);sidebarVisible = !sidebarVisible"
          [routerLink]="item.route"> {{item.name}} </a>
        }
      </div>
      <div class="buttons">

        <div class="change-lang">
          <div class="dropdown">

            <button> {{activeLang == 'es' ? 'Espa単ol' : 'English'}}
              <!-- <img src="/assets/images/icons/drop.png" alt=""> -->
              <svg width="18" height="11" viewBox="0 0 18 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17 1.5L9 9.5L1 1.5" stroke="#00B2E3" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>

            </button>

            <div class="dropdown-content">
              <a href="javascript:void(0)" (click)="changeLang('es');sidebarVisible = !sidebarVisible"> Espa単ol </a>
              <a href="javascript:void(0)" (click)="changeLang('en');sidebarVisible = !sidebarVisible"> English </a>
            </div>

          </div>
        </div>

        <div class="button">
          <button (click)="openModal()" class="btn-primary">{{"NAVBAR.BUTTON" | translate}}</button>
        </div>
      </div>

    </div>
  </p-sidebar>
</div>
